<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=3,b =5,c = 6;
        if(a < b){
            b < c ? console.log("最大值:"+ c):console.log("最大值:"+ b);
        }else{
            a < c ? console.log("最大值:"+ c):console.log("最大值:"+ a);
        };
        if(a < b){
            c < a ? console.log("最小值:"+ c):console.log("最小值:"+ a);
        }else{
            c < b ? console.log("最小值:"+ c):console.log("最小值:"+ b);
        }
    </script>
</body>
