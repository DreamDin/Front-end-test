<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //例子：p1最后得分:50
        //p2最后得分:50
        result = [{pic:"p1",score:[90,60,40,10,50]},{pic:"p2",score:[90,60,40,10,50]}]
        for(let i =0;i<result.length;i++){
            //先将数字按照从小到大排序
            let afor = result[i].score.sort((a,b)=>{return a-b});
            console.log(afor);
            //将第一个数和最后一个数字删除
            afor.pop.unshift;
            let sum=0,lr = 0;
            for(let k = 0;k < afor.length;k++){
                        sum += afor[k];
            }
            lr = sum*10/afor.length/10;
            console.log(result[i].pic + "最后得分:"+lr );
        }
    </script>
</body>
</html>
